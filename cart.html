<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier | ElectroPro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="index.html" class="logo">ELECTRO<span>PRO</span></a>
            <div class="nav-tools">
                <a href="index.html" class="btn btn-primary">Retour boutique</a>
            </div>
        </nav>
    </header>

    <main class="container" style="padding: 60px 20px;">
        <h2 style="margin-bottom:30px;">Votre Panier</h2>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-list">
                <tr>
                    <td colspan="4" style="text-align:center; padding: 50px;">Votre panier est vide</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <h3>Total: 0,00 €</h3>
            <button class="btn btn-primary" style="margin-top:20px;">Commander</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
