<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration | ElectroPro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="index.html" class="logo">ELECTRO<span>PRO</span> Admin</a>
            <a href="index.html" class="btn">Voir le site</a>
        </nav>
    </header>

    <main class="container">
        <div class="admin-header">
            <h2>Gestion du Catalogue</h2>
            <button class="btn btn-primary" onclick="toggleAddForm()">+ Nouveau Produit</button>
        </div>

        <div id="add-form" style="display:none; background: white; padding: 30px; border-radius: 12px; margin-bottom: 40px;">
            <h3>Ajouter un produit</h3>
            <form id="p-form" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
                <div class="form-group"><label>Nom</label><input type="text" id="p-name"></div>
                <div class="form-group"><label>Prix</label><input type="number" id="p-price"></div>
                <div class="form-group" style="grid-column: span 2;"><label>Image URL</label><input type="text" id="p-img"></div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-p-list">
                <!-- Injected via admin.js -->
            </tbody>
        </table>
    </main>

    <script src="main.js"></script>
    <script src="admin.js"></script>
</body>
</html>
